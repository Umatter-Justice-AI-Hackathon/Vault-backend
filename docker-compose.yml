version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: umatter-db
    environment:
      POSTGRES_USER: umatter
      POSTGRES_PASSWORD: umatter_dev_password
      POSTGRES_DB: umatter
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U umatter"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: umatter-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://umatter:umatter_dev_password@db:5432/umatter
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      SECRET_KEY: dev-secret-key-change-in-production
      ENVIRONMENT: development
      FRONTEND_URL: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      # Mount code for hot reload in development
      - ./app:/app/app
      - ./tests:/app/tests
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  postgres_data:
