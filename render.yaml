services:
  - type: web
    name: umatter-backend
    runtime: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: umatter-db
          property: connectionString
      - key: LLM_PROVIDER
        value: groq
      - key: ENVIRONMENT
        value: production
      - key: AUTO_GENERATE_MOCK_DATA
        value: "false"  # Set to "true" to auto-generate mock data on deploy
      - key: FRONTEND_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GITHUB_CLIENT_ID
        sync: false
      - key: GITHUB_CLIENT_SECRET
        sync: false
      - key: MICROSOFT_CLIENT_ID
        sync: false
      - key: MICROSOFT_CLIENT_SECRET
        sync: false

databases:
  - name: umatter-db
    plan: free
    databaseName: umatter
    user: umatter
